<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>District Pub Slot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎰 Vinci da bere al District Pub!</h1>

    <div class="slot-container">
      <div class="reel" id="reel1">❓</div>
      <div class="reel" id="reel2">❓</div>
      <div class="reel" id="reel3">❓</div>
    </div>

    <button class="btn" onclick="startSlot()">Gioca ora</button>

    <div id="result" style="margin-top: 20px; font-size: 20px;"></div>

    <div id="form" class="hidden" style="margin-top: 20px;">
      <input type="tel" id="phone" placeholder="Inserisci il tuo numero" />
      <input type="hidden" id="prize" />
      <br />
      <button class="btn" onclick="sendWhatsApp()">Invia via WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
